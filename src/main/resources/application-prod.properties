#MySQL connection info goes here

# JDBC Connection URL
spring.datasource.url=jdbc:mysql://localhost:3306/GermainSB

# Username/Password
spring.datasource.username=root
spring.datasource.password=pass
#if my password doesn't work, try root


# DDL-Auto - Controls how tables are generated
spring.jpa.hibernate.ddl-auto=update

# Specify Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Specify Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Initialisation Mode - helps ensure tables will be generated
spring.sql.init.mode=always